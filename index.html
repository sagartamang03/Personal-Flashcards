<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Growth Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Personal Growth Flashcards</h1>

        <!-- Topic Selection Buttons -->
        <div id="topic-selection" class="topics">
            <button class="topic-btn growth-mindset" onclick="showTopic('growthMindset')">Growth Mindset</button>
            <button class="topic-btn design-thinking" onclick="showTopic('designThinking')">Design Thinking</button>
            <button class="topic-btn stoicism" onclick="showTopic('stoicism')">Stoicism</button>
        </div>

        <!-- Back Button -->
        <button id="back-to-topics" class="back-button" onclick="goBackToTopics()" style="display: none;">
            Back to Topics
        </button>

        <!-- Flashcard Container -->
        <div id="flashcards" class="flashcards">
            <!-- Flashcards will be generated by JavaScript here -->
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
